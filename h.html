<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tarushi 🎉</title>
  <style>

.page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.5s forwards;
        }



    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
      animation: bgShift 10s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      }
      100% {
        background: linear-gradient(45deg, #a18cd1, #fbc2eb);
      }
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 700px;
      color: white;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px #00000060;
    }

    p {
      margin-top: 20px;
      font-size: 1.5rem;
      line-height: 1.6;
      text-shadow: 1px 1px 6px #00000050;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3e6c;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, #fff 0%, #ff69b4 60%);
      border-radius: 50% 50% 45% 45%;
      animation: float 8s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #fff;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
      }
      50% {
        transform: translateY(-400px) rotate(5deg);
      }
      100% {
        transform: translateY(-800px) rotate(-5deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #cakeMessage {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Balloons -->
  <div class="balloon" style="left: 10%"></div>
  <div class="balloon" style="left: 25%"></div>
  <div class="balloon" style="left: 40%"></div>
  <div class="balloon" style="left: 60%"></div>
  <div class="balloon" style="left: 75%"></div>
  <div class="balloon" style="left: 90%"></div>

  <div class="container" id="pageContent">
    <h1>🎉 Happy Birthday Tarushi! 🎂</h1>
    <p id="message">
      Wishing you a day filled with love, laughter, and endless memories. 🌸 You make life brighter just by being in it. 💖
    </p>
    <button onclick="nextStage()">Next</button>
  </div>


<div class="page" id="page2">
        <h1>Let’s virtual Cut the Cake 🎂</h1>
        <button onclick="cutCake()">Cut Cake</button>
        <div id="cakeMessage" style="display: none; margin-top: 20px;">
            🎂 Cake is served! 🎉
        </div>
    </div>




  <audio autoplay loop>
    <source src="./music/hbd2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      `Let’s cut the cake together! 🎂 Press the button to celebrate.`,
      `🎂 Cake is served! 🍰 Now let’s raise a toast to your joy, success and dreams! 🥂`,
      `Tarushi, you are truly one of a kind. Your smile lights up lives, and your heart touches souls. ✨`,
      `May your journey ahead be filled with magical moments, new dreams, and all the love you deserve. 💫`,
      `Sending you a warm virtual hug and the happiest birthday wishes ever. Stay amazing always! 🎁💖`
    ];

    let step = 0;





    function nextStage() {
      step++;
      const messageBox = document.getElementById("message");
      const btn = document.querySelector("button");

      if (step < messages.length) {
        messageBox.textContent = messages[step];
      } else {
        messageBox.innerHTML = `<strong>🎈 Happy Birthday once again, Tarushi! 🎉<br/>With lots of love and blessings! Thank You  🥰</strong>`;
        btn.style.display = "none";
      }
    }



    function cutCake() {
            document.getElementById('cakeMessage').style.display = 'block';
            setTimeout(nextPage, 3000); // Automatically move to the next page after 3 seconds
        }
  </script>
</body>
</html>
